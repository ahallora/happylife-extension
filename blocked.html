<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Blocked - Virtual Hug</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap");
      body {
        font-family: "Nunito", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(white, rgb(255, 252, 220));
        overflow: hidden;
      }

      .message {
        text-align: center;
        padding: 32px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0px 16px rgba(0, 0, 0, 0.1);
        max-width: 80%;
        position: relative;
        z-index: 1;
      }

      h1 {
        color: #000000;
        font-size: 2.2em;
        margin-bottom: 20px;
      }

      p {
        color: #444;
        font-size: 1.35em;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .hearts {
        font-size: 2.5em;
        margin-top: 20px;
        animation: pulse 1.5s infinite alternate;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(rgb(18, 18, 18), rgb(24, 24, 24));
        }

        .message {
          background-color: #2d2d2d;
          box-shadow: 0 0px 16px rgba(0, 0, 0, 0.5);
        }

        h1 {
          color: #ffffff;
        }

        p {
          color: #cccccc;
        }
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }
      .falling-heart {
        position: fixed;
        font-size: 1.2em;
        animation: fall linear;
        opacity: 0.7;
      }
      @keyframes fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h1>Pursue happiness instead</h1>
      <p>
        This website might not be the best use of your time right now.<br />
        Why not take a moment to do something that
        <b>truly makes you happy instead?</b>
      </p>
      <div class="hearts" role="img">❤️❤️❤️</div>
    </div>
  </body>
</html>
